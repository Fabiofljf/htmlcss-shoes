<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main id="site_main">

        <div id="red" class="container">

            <!-- container small -->
            <div class="banner">
                <img src="./img/01.png" alt="scarpa blu">

                    <a name="prima_destinazione">
                        Il nostro modello di punta
                    </a> 
                </div>
            </div>

            <!-- container pallini_XS -->
            <div id="container_extra_small">
                <div class="text_badge">
                    <a href="#prima_destinazione">

                </div>
                <div class="text_badge">

                </div>
                <div class="text_badge">

        <!-- container green -->
        <div id="green" class="container">
            <div class="banner">
                <img src="./img/02.png" alt="scarpa blu">
                <div id="text_banner">
                    <a name="seconda_destinazione">
                        Il nostro modello di punta
                    </a> 
                </div>
            </div>
        </div>

        <!-- container yellow -->
        <div id="yellow" class="container">
            <div class="banner">
                <img src="./img/03.png" alt="scarpa blu">
                <div id="text_banner_special">
